machine:
    python:
        version: 3.6.1
dependencies:
    pre:
        - pip install -r requirements.txt
        - pip install coveralls
test:
    override:
        - nosetests --with-coverage --cover-erase --cover-package=bucketlist
    post:
        - coveralls
deployment:
  staging:
    branch: backend
    commands:
      - git fetch origin --unshallow